<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimC Web</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
    }

    #container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin-bottom: .5rem;
    }

    #profileInput {
      width: 100%;
      height: 140px;
      font-family: monospace;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    #loader {
      display: none;
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }

    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>SimC Web UI</h1>

    <textarea
      id="profileInput"
      placeholder="Paste SimC profile here ..."
    ></textarea>

    <br />

    <!-- WICHTIG: type="button" + id -->
    <button id="startBtn" type="button">
      Run Simulation
    </button>

    <div id="loader">Running simulationâ€¦ please wait</div>
    <div id="status"></div>

    <h2>Job Output</h2>
    <pre id="liveOutput">No output yet</pre>
    <pre id="resultOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
