<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimC Web UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #1e1e1e; }
    #container { max-width: 900px; margin: auto; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 0.5rem; }
    #profileInput { width: 100%; height: 120px; font-family: monospace; font-size: 14px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; resize: vertical; }
    button { margin-top: 0.5rem; padding: 8px 16px; font-size: 14px; border-radius: 4px; border: none; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    #status { margin-top: 10px; font-weight: bold; color: #007bff; }
    h2 { margin-top: 20px; }
    pre { background: #272822; color: #f8f8f2; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 500px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>SimC Web UI</h1>

    <form id="job-form">
      <textarea id="profileInput" placeholder="Paste SimC profile here ..."></textarea><br/>
      <button type="submit">Run Simulation</button>
    </form>

    <div id="status">No job running</div>

    <h2>Job Output</h2>
    <pre id="liveOutput">No output yet</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
