services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - redis

  worker:
    build: ./worker
    deploy:
      replicas: 3
    depends_on:
      - redis

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8081:80"

  redis:
    image: redis:7
    volumes:
      - redis-data:/data

volumes:
  redis-data: